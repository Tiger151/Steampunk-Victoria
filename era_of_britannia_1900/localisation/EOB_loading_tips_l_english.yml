 LOADING_TIP_0:0 "The question will arise and arise in your day, though perhaps not fully in mine: Which shall rule — wealth or man? Which shall lead — money or intellect?\n- Edward G. Ryan"
 LOADING_TIP_1:0 "The great common people of this country are slaves, and monopoly is the master.\n- Mary Lease"
 LOADING_TIP_2:0 "I suffered no pain, my hunger had taken the edge off; instead I felt pleasantly empty, untouched by everything around me and happy to be unseen by all.\n- Knut Hamsun"
 LOADING_TIP_3:0 "In the presence of death I affirm and reaffirm the truth of all that I have said against the superstitions of the world. I would say that much on the subject with my last breath.\n- Robert Green Ingersoll"
 LOADING_TIP_4:0 "During all those years of experimentation and research, I never once made a discovery. All my work was deductive, and the results I achieved were those of invention, pure and simple.\n- Thomas Edison"
 LOADING_TIP_5:0 "We are spinning our own fates, good or evil, and never to be undone. Every smallest stroke of virtue or of vice leaves its never so little scar. ...Nothing we ever do is, in strict scientific literalness, wiped out..\n- William James"
 LOADING_TIP_6:0 "I do not think there is any thrill that can go through the human heart like that felt by the inventor as he sees some creation of the brain unfolding to success... such emotions make a man forget food, sleep, friends, love, everything.\n- Nikola Tesla"
 LOADING_TIP_7:0 "I have always served the public to the best of my ability. Why? Because, like every other man, it is to my interest to do so.\n- Cornelius Vanderbilt"
 LOADING_TIP_8:0 "Liberty produces wealth, and wealth destroys liberty.\n- Henry Demarest Lloyd"
 LOADING_TIP_9:0 "Never love anybody who treats you like you're ordinary.\n- Oscar Wilde"
 LOADING_TIP_10:0 "Be yourself, everyone else is already taken.\n- Oscar Wilde"
 LOADING_TIP_11:0 "Experience is merely the name men gave to their mistakes.\n- Oscar Wilde"
 LOADING_TIP_12:0 "The truth is purely rare and never simple.\n- Oscar Wilde"
 LOADING_TIP_13:0 "I always distrust people who know so much about what God wants them to do to their fellows.\n- Susan B Anthony"
 LOADING_TIP_14:0 "Self-discipline is an act of cultivation. It require you to connect today's actions to tomorrow's results.\n- Gary Ryan Blair"
 LOADING_TIP_15:0 "I reckon that women looked their best at the turn of the century.\n- Laura Ashley"
 LOADING_TIP_16:0 "All around me is cowardice and deceit.\n- Nicholas II"
 LOADING_TIP_17:0 "I shall not consider the possibility of any resignation.\n- Nicholas II"
 LOADING_TIP_18:0 "There is no justice among men.\n- Nicholas II"
 LOADING_TIP_19:0 "Works of art make rules: rules do not make works of art.\n- Claude Debussy"
 LOADING_TIP_20:0 "There will bever be a new world order until women are a part of it.\n- Alice Paul"
