GEN_infrastructure_development_i_desc:0 "Our old railroads have been worn out, causes breaks along the tracks. Upgrading these will make a smooth pathway to all who travel."
GEN_crude_activity:0 "Crude Activity"
GEN_crude_activity_desc:0 "Oil Refining has grown to be a competitive business sector in our country, gathering this will help ensure no vehicle stalls and the money flow...flows."
GEN_fight_corruption:0 "Fight Corruption"
GEN_fight_corruption_desc:0 "Business men are taking control, they are trying to undermine and bribe us into doing their bidding, stop them!"
GEN_oligarchical_voting:0 "Oligarchical Voting"
GEN_oligarchical_voting_desc:0 "An idea to get many groups to vote will allow us to listen to opinions and how to guide our government policies."
GEN_industrial_renovation_iii:0 "Industrial Renovation III"
