GEN_a_new_monarch_desc:0 "A kind and generous sovereign to grant us better stability. The coronation for a King or Queen has officially begun."
GEN_absolutism:0 "Absolutism"
GEN_absolutism_desc:0 "A Monarch who believes limiting power get's us nowhere. He/she shall reign supreme and hold great power over his good people."
GEN_constitutional:0 "Constitutional"
GEN_constitutional_desc:0 "A Constitutional Monarchy will be work alongside a parliamentary court. The sovereign shall have little to no power but become a great symbol and inspirational symbol."
GEN_localized_resources:0 "Localized Resources"
GEN_localized_resources_desc:0 "The Corporate Investors wish to extended resource excavation, why say no?"
